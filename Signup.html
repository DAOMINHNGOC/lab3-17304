<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header>
        <div class="max-w-xl mx-auto text-center px-5">
            <h2 class="text-[24px] font-bold mb-32 mt-12 flex justify-center">Fudo <p class="text-red-400">.</p></h2>
            <p>Welcome back</p>
            <h1 class="text-[32px] font-bold mt-4" >Login to your account</h1>
        </div>
    </header>
     <!-- content -->
     <section class="max-w-md mx-auto mt-10 mb-20 px-5">
        <form action="">
            <div class="space-y-2 mb-3">
                <label class="font-bold text-[#4A5568]" for="">Email</label> <br>
                <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" type="text" placeholder="John.snow@gmail.com">
            </div>
            <div class="space-y-2">
                <label class="font-bold text-[#4A5568]" for="">Fullname</label> <br>
                <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" type="password" placeholder="John.snow">
            </div>
            <div class="space-y-2">
                <label class="font-bold text-[#4A5568]" for="">Password</label> <br>
                <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" type="password" placeholder="*********">
            </div>
            <div class="space-y-2">
                <label class="font-bold text-[#4A5568]" for="">Re-Password</label> <br>
                <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" type="password" placeholder="*********">
            </div>
            <div>
                <button class="bg-[#37A9CD] w-full px-3 py-3  rounded-md text-white font-bold mt-5" type="submit">Create Now</button>
            </div>
        </form>
    </section>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
