<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-32 mx-auto flex justify-center">
      <h1 class="flex font-bold text-4xl">Fudo <p class="text-red-500">.</p> </h1>
  </div>
  <div class="w-48 mx-auto flex justify-center mt-24">
      <h3>Welcome to Fudo</h3>
  </div>
  <div>
      <h1 class="max-w-4xl mx-auto flex justify-center font-bold text-5xl mt-4">Create Account</h1>
  </div>
  <form action="" class="max-w-md mx-auto">
      <div class="py-2">
          <label for="" class="font-bold mb-2">Email</label>
          <div class="border border-blue-200 rounded-md mt-2">
              <input class="rounded-md p-3 text-xl outline-none w-full" type="text" placeholder="John.snow@gmail.com">
          </div>
      </div>
      <div class="py-2">
          <label for=""class="font-bold mb-2">Fullname</label>
          <div class="border border-blue-200 rounded-md mt-2">
              <input class="rounded-md p-3 text-xl outline-none w-full" type="text" placeholder="John.snow">
          </div>
      </div>
      <div class="py-2">
          <label for=""class="font-bold ">Password</label>
          <div class="border border-blue-200 rounded-md mt-2">
              <input class="rounded-md p-3 text-xl outline-none w-full" type="password" placeholder="*********">
          </div>
      </div>
      <div class="py-2">
          <label for=""class="font-bold ">Re-Password</label>
          <div class="border border-blue-200 rounded-md mt-2">
              <input class="rounded-md p-3 text-xl outline-none w-full" type="password" placeholder="*********">
          </div>
      </div>
      <div class="py-2 bg-[#37A9CD] mt-5 rounded-md text-center ">
          <button class="text-white">Create Now</button>
      </div>
  </form>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
