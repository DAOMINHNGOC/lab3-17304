<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
     <!-- 1 -->
     <header>
        <div class="max-w-6xl mx-auto flex justify-center mt-10">
            <h1 class="flex font-bold text-xl">Fudo <p class="text-red-500">.</p></h1>
        </div>
     </header>
  <!-- 2 -->
  <section>
    <div class="max-w-6xl mx-auto text-center mt-20 px-5">
        <div>
            <p>Welcome back</p> 
        </div>
        <div class="text-4xl font-bold">
            <h1>Login to your account</h1>
        </div>
    </div>
  </section>
  <!-- 3 -->
  <section>
    <div class="max-w-sm mx-auto  mt-20 px-5 md:px-1">
        <form action="">
            <div>
                <label for="" class="text-xl ">
                    Email
                </label>
                <div class="border border-blue-200 rounded-md mt-2">
                    <input class="outline-none p-2 text-2xl rounded-xl" type="text" placeholder="John.snow@gmail.com">
                </div>
            </div>
            <div>
                <label for="" class="text-xl ">Password</label>
                <div class="border border-blue-200 rounded-md mt-2">
                    <input class="outline-none p-2 text-2xl rounded-xl" type="password" placeholder="*********">
                </div>
            </div>
        </form>
    </div>
  </section>
  <!-- 4 -->
  <div class="max-w-sm mx-auto  mt-4 bg-[#37A9CD] flex justify-center items-center rounded-md px-5">
      <button class="p-3 text-white ">Login now</button>
  </div>
  <!-- 5 -->
  <section>
    <div class="max-w-sm mx-auto  mt-2 bg-[#2D3748] flex justify-center items-center rounded-md px-5">
        <button class="p-3 text-white flex items-center"><img class="px-3" src="images/anhgg.png" alt=""> Or sign-in with google</button>
    </div>
    <div class="w-40 mx-auto  mt-2  px-5">
        <button class="p-3 text-blue-300 ">Forgot password?</button>
    </div>
    <div class="max-w-sm mx-auto  px-5 mt-2 flex justify-center items-center rounded-md ">
        <button class="flex"> Dont have an account? <p class="text-blue-300 pl-2">Join free today</p></button>
    </div>
  </section>
    <script type="module" src="./js/signin.js"></script>
  </body>
</html>
